<!DOCTYPE html>
<html lang="es">
<head>
  <title>MusicArt - Promocionarse</title>
  <link rel="shortcut icon" href="images/logo.ico">
  <meta charset="UTF-8">
  <meta name="description" content="Página de promoción para músicos.">
  <meta name="keywords" content="bajo,guitarra,bateria,musica,solfeo,aprender">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
  </header>
  <main>
    <div class="row">
      <br>
      <form class="white col s12 m8 offset-m2" id="anunciar-musico" method="post" action="">
        <h1 class="center-align">Crear anuncio</h1>
        <div class="row">
          <div class="input-field col s6">
            <i alt="" class="material-icons prefix">music_note</i>
            <input id="instrumento" type="text" required class="validate">
            <label for="instrumento">Instrumento</label>
          </div>
          <div class="input-field col s6">
            <i alt="" class="material-icons prefix">map</i>
            <input id="lugar" type="text" required class="validate">
            <label for="lugar">Ciudad</label>
          </div>
            <div class="input-field col s12">
              <i alt="" class="material-icons prefix">insert_comment</i>
              <textarea id="anuncio" class="materialize-textarea" required data-length="500"></textarea>
              <label for="anuncio">Escriba aquí su anuncio...</label>
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="page-footer grey lighten-1">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="grey-text text-darken-4">Sobre nosotros</h5>
          <p class="grey-text text-darken-4">Somos un grupo de estudiantes del grado de Ingeniería Informática en La Universidad de la laguna.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="grey-text text-darken-4">Contacto:</h5>
          <ul>
            <li><a class="grey-text text-darken-4" target="_blank" href="https://www.twitter.com/SalvadorRaya">Twitter</a></li>
            <li><a class="grey-text text-darken-4" href="#!">Facebook</a></li>
            <li><a class="grey-text text-darken-4" href="#!">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2018 Copyright
        <a class="right" rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="./jquery/dist/jquery.min.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/anunciar_ajax.js"></script>
  <script type="text/javascript" src="./js/logout.js"></script>
  <script type="text/javascript" src="js/utilidades_materialize.js"></script>


</body>
</html>
